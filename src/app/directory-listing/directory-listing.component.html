<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Listing App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-3">Enter Directory:</h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="directoryPath" placeholder="Enter directory path">
        <button class="btn btn-primary" (click)="fetchDirectoryListing()">Get Listing</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="text-center mb-3">
        <button class="btn btn-secondary" (click)="onBack()">Back</button>
      </div>
      <div class="jumbotron bg-light-green">
        <table class="table table-hover">
          <thead>
          <tr>
            <th></th>
            <th>Type</th>
            <th>Name</th>
            <th>Full Path</th>
            <th>Size</th>
            <th>Extension</th>
            <th>Created Date</th>
            <th>Permissions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of directoryListing" (click)="onDirectorySelect(item.fullPath)" class="cursor-pointer">
            <td>
              <i *ngIf="item.isDirectory" class="bi bi-folder"></i>
              <i *ngIf="!item.isDirectory" class="bi bi-file-earmark"></i>
            </td>
            <td>{{ item.isDirectory ? 'Directory' : 'File' }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.fullPath }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.extension }}</td>
            <td>{{ item.createdDate | date:'medium' }}</td>
            <td>{{ item.permissions }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
